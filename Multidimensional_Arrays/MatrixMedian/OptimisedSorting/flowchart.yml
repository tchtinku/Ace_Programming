Start
  |
  |-> Input rows (N) and columns (M)
  |-> Input the matrix
  |
  |-> Initialize Min-Heap:
  |       Push the first element of each row into the heap
  |
  |-> Calculate median position as (N*M)//2
  |
  |-> Initialize count = 0
  |
  |-> While count <= median position:
  |        |-> Extract min element from the heap
  |        |-> Increment  count
  |        |-> If count == median position + 1:
  |        |         Output the median and Stop
  |        |-> Else:
  |        |      Push the next element from the same row (if it exists)
  | 
  |-> Stop

-----------------------

Example: 

Input:
Enter the number of rows: 3
Enter the number of cols: 3
Enter the matrix row-wise (space-separated):
1 3 5
2 6 9
3 6 9

Output:
The median of the matrix is: 5