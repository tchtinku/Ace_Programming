Start
  |
Take input: size of matrix (N) and query q
  |
Check if q <= 1+N
  |
Yes ------------------> Return q-1
  |
No
  |
Return 2*N-q+1
  |
Print the result
  |
End

----------------------------

Example 1:

Enter the size of the square matrix (N): 3
Enter the query number (q): 4

Output:

The number 4 occurs 3 times in the matrix.

Explanation:

2 3 4
3 4 5
4 5 6

The number 4 appears in the main diagonal and is counted 3 times