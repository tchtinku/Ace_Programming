Start
  |
take input: matrix and target
  |
Initialize i=0, j=n-1 (top-right corner)
  |
While i < n and j >= 0:
  |
  If matrix[i][j] == target:
     Return (i, j)
  Else if matrix[i][j] > target:
     j-=1 (move left)
  Else:
     i+=1 (move down)
  |
If not found, return (-1, -1)
  |
End

------------------

Example 1:

Input 1:
Enter the number of rows and cols in the square matrix: 3
Enter the elements of the matrix row by row (sorted in both rows and cols):
1 4 7
2 5 8
3 6 9
Enter the target element to search for: 5

Output 1:
Element found at position: (1, 1)