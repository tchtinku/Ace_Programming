1. Start
2. Input: Array arr and target sum target_sum
3. Initialise: Empty list result.
4. Outer loop: For i=0 to N-2:
    => Inner loop: For j = i+1 to N-1:
         ==> If arr[i]+arr[j] =\text{target_sum}, append (arr[i], arr[j]) to result.
5. Sort: Sort result by elements in ascending order.
6. Output: Return sorted list result
7. End

Time Complexity: O(N^2)
   -> Nested loops result in O(N^2) iterations to N elements.

Space Complexity: O(1)
   -> Apart from the result list, no additional space is used.

-------------------------------------------------------------------------------------------

Example

Input:
Enter the size of the array:
5
Enter the array elements (space-separated):
1 5 7 -1 5
Enter the target sum:
6

Output:
Pairs with the given sum are:
(1, 5)
(1, 5)
(7, -1)


Input:
Enter the size of the array:
4
Enter the array elements (space-separated):
2 4 3 5
Enter the target sum:
10

Output:
