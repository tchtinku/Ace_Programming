2. Input: Array height of integers representing line heights
3. Initialize: global_max = -inf
4. Nested Loops: 
    -> Outer Loop: i=0 to n-1
    -> Inner Loop: j=i+1 to n-1
     => compute: current_area = (j-i)*min(height[i], height[j])
     => update: global_max = max(global_max, current_area)
5. Output: Return global_max
6. End

