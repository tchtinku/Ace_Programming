1. Start
2. Input: Array height of integers representing line heights
3. Initialize:
    -> Pointers i=0, j=n-1
    -> max_area = 0
4. While i<j:
    -> Compute: current_area = (j-i)*min(height[i], height[j])
    -> Update:  max_area = max(max_area, current_area)
    -> Move pointers: 
          => If height[i]<height[j], increment i
          => Else, decrement j 
5. Output: Return max_area.
6. End